{% extends 'base.html' %}
{% block content %}

    <h3>Site: {{place.name}}</h3>
    <div>
      Address: {{place.address}}
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        {%for photo in photos %}
          <div class="carousel-item {% if loop.index == 1 %} active{% endif %}">
            <img class="d-block w-100" src="{{photo.attrib['url_l']}}">
          </div>
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  {% if 'user_id' in session %}
    <button id="favorite-site">favorite</button>
    <div id="success-message"></div>
  {% endif %}

    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: {{place.lat}}, lng: {{place.lng}}};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&callback=initMap">
    </script>


<script type="text/javascript">

  function showFavoriteSuccess(result){
    $('#success-message').text(result)
  }

  function favoriteSite(evt){

    var formInput = {
      'path' : window.location.pathname.slice(7)
    }

    $.post('/favorite',
          formInput, 
          showFavoriteSuccess);

  }

  $('#favorite-site').on("click", favoriteSite);
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        // $('.carousel').carousel({interval: 4000});
        // $('.carousel').carousel('cycle');
    </script>

{% endblock %}
